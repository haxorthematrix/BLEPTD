; PlatformIO Configuration for BLEPTD
; BLE Privacy Threat Detector for CYD (Cheap Yellow Display)

[env:cyd]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 460800

lib_deps =
    bodmer/TFT_eSPI@^2.5.0
    https://github.com/PaulStoffregen/XPT2046_Touchscreen.git
    bblanchon/ArduinoJson@^6.21.0

build_flags =
    ; TFT_eSPI configuration for CYD 2.8" (non-USB-C version ESP32-2432S028R)
    -DUSER_SETUP_LOADED=1
    -DILI9341_2_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    -DTFT_BACKLIGHT_ON=HIGH
    -DUSE_HSPI_PORT=1
    -DTOUCH_CS=33
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    ; Font loading
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    ; Debug level (0=none, 1=error, 2=warn, 3=info, 4=debug, 5=verbose)
    -DCORE_DEBUG_LEVEL=1
    ; Project version
    -DBLEPTD_VERSION=\"1.0.0\"

board_build.partitions = default.csv

; Development environment with debug output
[env:cyd_debug]
extends = env:cyd
build_flags =
    ${env:cyd.build_flags}
    -DCORE_DEBUG_LEVEL=4
    -DDEBUG_MODE=1
